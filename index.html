<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكاة واجهة شاومي - تحريك النوافذ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-ui: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000');
            --system-font: 'Cairo', sans-serif;
            --miui-radius: 22px;
            --phone-width: 400px;
            --phone-height: 888px; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--system-font); outline: none; }

        body { 
            background-color: #1a1a1a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

        .phone-frame {
            width: var(--phone-width);
            height: var(--phone-height);
            background: var(--bg-ui) center/cover;
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .status-bar {
            height: 44px; padding: 0 25px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; z-index: 2000; position: relative; font-size: 14px;
        }

        .editable-time { cursor: text; font-weight: 700; }
        .status-right { display: flex; align-items: center; gap: 8px; }

        .app-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 15px; padding: 20px; margin-top: 20px;
        }

        .app-item { display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; }

        .icon-box {
            width: 62px; height: 62px; border-radius: var(--miui-radius);
            margin-bottom: 8px; display: flex; justify-content: center; align-items: center;
            font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .app-name { color: white; font-size: 12px; text-align: center; font-weight: 600; pointer-events: none; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); display: flex; align-items: flex-end;
            padding-bottom: 80px; z-index: 1500;
        }

        .ussd-container {
            width: 90%; margin: 0 auto; position: relative;
        }

        .drag-handle {
            width: 50px; height: 6px; background: rgba(255,255,255,0.8);
            border-radius: 10px; margin: 0 auto 15px; cursor: grab;
            transition: opacity 0.5s;
        }

        .ussd-box {
            background: rgba(255, 255, 255, 0.96); border-radius: 32px;
            padding: 28px; text-align: right; box-shadow: 0 -5px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .header-row { 
            display: flex; justify-content: center; align-items: center; 
            gap: 10px; margin-bottom: 18px; font-weight: 700; font-size: 18px; 
        }
        
        .sim-tag { background: #e0e0e0; padding: 2px 10px; border-radius: 8px; font-size: 13px; }

        .msg-text { font-size: 16px; line-height: 1.8; margin-bottom: 25px; color: #111; }
        .input-line { 
            width: 100%; height: 52px; border: 2px solid #0078d4; 
            border-radius: 15px; margin-bottom: 20px; padding: 12px; font-size: 18px; 
        }

        .btn-row { display: flex; gap: 12px; }
        .btn { flex: 1; padding: 16px; border-radius: 18px; border: none; font-weight: 700; font-size: 17px; cursor: pointer; }
        .btn-send { background: #0078d4; color: white; }
        .btn-cancel { background: #f0f0f0; color: #333; }

        /* تعديلات شريط التنقل ليدعم التحريك */
        .nav-bar-container {
            position: absolute; bottom: 12px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            z-index: 2000;
        }

        .nav-bar { 
            width: 100%;
            display: flex; justify-content: space-around; 
            color: white; opacity: 0.9; font-size: 16px; 
        }

        .nav-drag-handle {
            width: 40px; height: 4px; background: rgba(255,255,255,0.6);
            border-radius: 10px; margin-bottom: 8px; cursor: grab;
            opacity: 0; transition: opacity 0.5s;
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="status-bar">
        <div class="editable-time" contenteditable="true">١٢:٥٩</div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <span contenteditable="true">22%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="app-grid">
        <div class="app-item"><div class="icon-box" style="background: #25D366;"><i class="fab fa-whatsapp" style="color:white"></i></div><div class="app-name">واتساب</div></div>
        <div class="app-item"><div class="icon-box" style="background: #1877F2;"><i class="fab fa-facebook" style="color:white"></i></div><div class="app-name">فيسبوك</div></div>
        <div class="app-item"><div class="icon-box" style="background: #0088cc;"><i class="fab fa-telegram" style="color:white"></i></div><div class="app-name">تيليجرام</div></div>
        <div class="app-item"><div class="icon-box" style="background: #f00;"><i class="fab fa-youtube" style="color:white"></i></div><div class="app-name">يوتيوب</div></div>
        <div class="app-item"><div class="icon-box" style="background: #fff;"><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="35"></div><div class="app-name">جوجل</div></div>
        <div class="app-item"><div class="icon-box" style="background: #000;"><i class="fab fa-tiktok" style="color:white"></i></div><div class="app-name">تيك توك</div></div>
        <div class="app-item"><div class="icon-box" style="background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);"><i class="fab fa-instagram" style="color:white"></i></div><div class="app-name">إنستجرام</div></div>
        <div class="app-item"><div class="icon-box" style="background: #1da1f2;"><i class="fab fa-twitter" style="color:white"></i></div><div class="app-name">تويتر</div></div>
        <div class="app-item"><div class="icon-box" style="background: #ff9800;"><i class="fas fa-folder-open" style="color:white"></i></div><div class="app-name">الملفات</div></div>
        <div class="app-item"><div class="icon-box" style="background: #4caf50;"><i class="fas fa-phone" style="color:white"></i></div><div class="app-name">الهاتف</div></div>
        <div class="app-item"><div class="icon-box" style="background: #03a9f4;"><i class="fas fa-comment" style="color:white"></i></div><div class="app-name">الرسائل</div></div>
        <div class="app-item"><div class="icon-box" style="background: #8bc34a;"><i class="fas fa-camera" style="color:white"></i></div><div class="app-name">الكاميرا</div></div>
    </div>

    <div class="overlay" id="overlay">
        <div class="ussd-container" id="ussdContainer">
            <div class="drag-handle" id="dragBtn"></div>
            <div class="ussd-box">
                <div class="header-row">
                    <span class="sim-tag" contenteditable="true">2</span>
                    <span contenteditable="true">معلومات شركة الاتصالات</span>
                </div>
                <div class="msg-text" contenteditable="true">
                    تم تحويل 200 جنيه لرقم 
                    01036543568 مصاريف الخدمة 1 
                    جنيه . اطلب #9* و اشحن 
                    0:مزيد
                </div>
                <div class="input-line" contenteditable="true"></div>
                <div class="btn-row">
                    <button class="btn btn-cancel" onclick="document.getElementById('overlay').style.display='none'">إلغاء</button>
                    <button class="btn btn-send">إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar-container" id="navContainer">
        <div class="nav-drag-handle" id="navDragBtn"></div>
        <div class="nav-bar">
            <i class="fas fa-stop"></i>
            <i class="far fa-circle"></i>
            <i class="fas fa-chevron-left"></i>
        </div>
    </div>
</div>

<script>
    // وظيفة التحريك العامة
    function setupDraggable(btnId, containerId) {
        const btn = document.getElementById(btnId);
        const container = document.getElementById(containerId);
        let isDragging = false;
        let startY, initialTranslateY = 0, currentTranslateY = 0;
        let hideTimeout;

        function showHandle() {
            clearTimeout(hideTimeout);
            btn.style.opacity = '1';
        }

        function startHideTimer() {
            hideTimeout = setTimeout(() => {
                if (!isDragging) btn.style.opacity = '0';
            }, 1500);
        }

        btn.addEventListener('mousedown', (e) => { isDragging = true; startY = e.clientY; showHandle(); });
        btn.addEventListener('touchstart', (e) => { isDragging = true; startY = e.touches[0].clientY; showHandle(); }, {passive: false});

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaY = e.clientY - startY;
            currentTranslateY = initialTranslateY + deltaY;
            container.style.transform = `translateY(${currentTranslateY}px)`;
        });

        window.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const deltaY = e.touches[0].clientY - startY;
            currentTranslateY = initialTranslateY + deltaY;
            container.style.transform = `translateY(${currentTranslateY}px)`;
            e.preventDefault();
        }, {passive: false});

        window.addEventListener('mouseup', () => { if (isDragging) { isDragging = false; initialTranslateY = currentTranslateY; startHideTimer(); } });
        window.addEventListener('touchend', () => { if (isDragging) { isDragging = false; initialTranslateY = currentTranslateY; startHideTimer(); } });

        container.addEventListener('mouseenter', showHandle);
        container.addEventListener('mouseleave', startHideTimer);
        container.addEventListener('touchstart', showHandle);
    }

    // تفعيل التحريك للمربع المنبثق
    setupDraggable('dragBtn', 'ussdContainer');
    // تفعيل التحريك لشريط التنقل
    setupDraggable('navDragBtn', 'navContainer');
</script>

</body>
</html>
