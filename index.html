<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكاة واجهة شاومي الحديثة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-ui: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000');
            --system-font: 'Cairo', sans-serif;
            --miui-radius: 18px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--system-font); outline: none; }

        body { background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .phone-frame {
            width: 375px; height: 780px;
            background: var(--bg-ui) center/cover;
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            height: 40px; padding: 0 25px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; z-index: 2000; position: relative; font-size: 13px;
        }

        .editable-time { cursor: text; font-weight: 700; }
        .status-right { display: flex; align-items: center; gap: 6px; }

        .app-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 12px; padding: 15px; margin-top: 10px;
        }

        .app-item { display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; }

        .icon-box {
            width: 56px; height: 56px; border-radius: var(--miui-radius);
            margin-bottom: 5px; display: flex; justify-content: center; align-items: center;
            font-size: 28px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .app-name { color: white; font-size: 11px; text-align: center; font-weight: 600; pointer-events: none; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); display: flex; align-items: flex-end;
            padding-bottom: 60px; z-index: 1500;
        }

        .ussd-container {
            width: 92%; margin: 0 auto; position: relative;
            touch-action: none; /* لمنع التمرير الافتراضي أثناء السحب */
        }

        .drag-handle {
            width: 45px; height: 6px; background: rgba(255,255,255,0.7);
            border-radius: 10px; margin: 0 auto 12px; cursor: grab;
            border: 1px solid rgba(0,0,0,0.1); transition: opacity 0.5s;
        }

        .drag-handle:active { cursor: grabbing; background: #fff; }

        .ussd-box {
            background: rgba(255, 255, 255, 0.98); border-radius: 28px;
            padding: 25px; text-align: right; box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
        }

        .header-row { 
            display: flex; justify-content: center; align-items: center; 
            gap: 8px; margin-bottom: 15px; font-weight: 700; font-size: 17px; 
        }
        
        .sim-tag { background: #e0e0e0; padding: 2px 8px; border-radius: 6px; font-size: 12px; }

        .msg-text { font-size: 15px; line-height: 1.7; margin-bottom: 20px; color: #111; font-weight: 400; }
        .input-line { width: 100%; height: 48px; border: 2px solid #0078d4; border-radius: 12px; margin-bottom: 15px; padding: 10px; font-size: 18px; }

        .btn-row { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 14px; border-radius: 15px; border: none; font-weight: 700; font-size: 16px; cursor: pointer; }
        .btn-send { background: #0078d4; color: white; }
        .btn-cancel { background: #eeeeee; color: #333; }

        .nav-bar { position: absolute; bottom: 8px; width: 100%; display: flex; justify-content: space-around; color: white; opacity: 0.8; font-size: 14px; }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="status-bar">
        <div class="editable-time" contenteditable="true">١٢:٥٩</div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <span contenteditable="true">22%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="app-grid">
        <div class="app-item"><div class="icon-box" style="background: #25D366;"><i class="fab fa-whatsapp" style="color:white"></i></div><div class="app-name">واتساب</div></div>
        <div class="app-item"><div class="icon-box" style="background: #1877F2;"><i class="fab fa-facebook" style="color:white"></i></div><div class="app-name">فيسبوك</div></div>
        <div class="app-item"><div class="icon-box" style="background: #0088cc;"><i class="fab fa-telegram" style="color:white"></i></div><div class="app-name">تيليجرام</div></div>
        <div class="app-item"><div class="icon-box" style="background: #f00;"><i class="fab fa-youtube" style="color:white"></i></div><div class="app-name">يوتيوب</div></div>
        <div class="app-item"><div class="icon-box" style="background: #fff;"><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="30"></div><div class="app-name">جوجل</div></div>
        <div class="app-item"><div class="icon-box" style="background: #000;"><i class="fab fa-tiktok" style="color:white"></i></div><div class="app-name">تيك توك</div></div>
        <div class="app-item"><div class="icon-box" style="background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);"><i class="fab fa-instagram" style="color:white"></i></div><div class="app-name">إنستجرام</div></div>
        <div class="app-item"><div class="icon-box" style="background: #1da1f2;"><i class="fab fa-twitter" style="color:white"></i></div><div class="app-name">تويتر</div></div>
        <div class="app-item"><div class="icon-box" style="background: #ff9800;"><i class="fas fa-folder-open" style="color:white"></i></div><div class="app-name">الملفات</div></div>
        <div class="app-item"><div class="icon-box" style="background: #4caf50;"><i class="fas fa-phone" style="color:white"></i></div><div class="app-name">الهاتف</div></div>
        <div class="app-item"><div class="icon-box" style="background: #03a9f4;"><i class="fas fa-comment" style="color:white"></i></div><div class="app-name">الرسائل</div></div>
        <div class="app-item"><div class="icon-box" style="background: #8bc34a;"><i class="fas fa-camera" style="color:white"></i></div><div class="app-name">الكاميرا</div></div>
        <div class="app-item"><div class="icon-box" style="background: #000;"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/ChatGPT_logo.svg" width="30"></div><div class="app-name">ChatGPT</div></div>
        <div class="app-item"><div class="icon-box" style="background: #673ab7;"><i class="fas fa-play-circle" style="color:white"></i></div><div class="app-name">المتجر</div></div>
        <div class="app-item"><div class="icon-box" style="background: #e91e63;"><i class="fas fa-heart" style="color:white"></i></div><div class="app-name">الصحة</div></div>
        <div class="app-item"><div class="icon-box" style="background: #607d8b;"><i class="fas fa-cog" style="color:white"></i></div><div class="app-name">الإعدادات</div></div>
    </div>

    <div class="overlay" id="overlay">
        <div class="ussd-container" id="ussdContainer">
            <div class="drag-handle" id="dragBtn" title="اسحب للتحريك"></div>
            <div class="ussd-box">
                <div class="header-row">
                    <span class="sim-tag" contenteditable="true">2</span>
                    <span contenteditable="true">معلومات شركة الاتصالات</span>
                </div>
                <div class="msg-text" contenteditable="true">
                    تم تحويل 200 جنيه لرقم 
                    01036543568 مصاريف الخدمة 1 
                    جنيه . اطلب #9* و اشحن 
                    0:مزيد
                </div>
                <div class="input-line" contenteditable="true"></div>
                <div class="btn-row">
                    <button class="btn btn-cancel" onclick="document.getElementById('overlay').style.display='none'">إلغاء</button>
                    <button class="btn btn-send">إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <i class="fas fa-stop"></i>
        <i class="far fa-circle"></i>
        <i class="fas fa-chevron-left"></i>
    </div>
</div>

<script>
    const dragBtn = document.getElementById('dragBtn');
    const container = document.getElementById('ussdContainer');
    let isDragging = false;
    let startY;
    let initialTranslateY = 0;
    let currentTranslateY = 0;
    let hideTimeout;

    // وظيفة إظهار الزر
    function showHandle() {
        clearTimeout(hideTimeout);
        dragBtn.style.visibility = 'visible';
        dragBtn.style.opacity = '1';
    }

    // وظيفة إخفاء الزر بعد فترة
    function startHideTimer() {
        hideTimeout = setTimeout(() => {
            if (!isDragging) {
                dragBtn.style.opacity = '0';
                setTimeout(() => dragBtn.style.visibility = 'hidden', 500);
            }
        }, 1500);
    }

    // بدء السحب
    dragBtn.addEventListener('mousedown', dragStart);
    dragBtn.addEventListener('touchstart', dragStart, {passive: false});

    function dragStart(e) {
        isDragging = true;
        startY = (e.type === 'touchstart') ? e.touches[0].clientY : e.clientY;
        showHandle();
        dragBtn.style.cursor = 'grabbing';
    }

    // أثناء السحب
    window.addEventListener('mousemove', dragMove);
    window.addEventListener('touchmove', dragMove, {passive: false});

    function dragMove(e) {
        if (!isDragging) return;
        
        const clientY = (e.type === 'touchmove') ? e.touches[0].clientY : e.clientY;
        const deltaY = clientY - startY;
        
        // حساب الحركة الحالية (الحد من الحركة للأعلى جداً أو للأسفل جداً)
        currentTranslateY = initialTranslateY + deltaY;
        
        // منع تجاوز الحدود بشكل مبالغ فيه (اختياري)
        if (currentTranslateY > 50) currentTranslateY = 50; 
        if (currentTranslateY < -600) currentTranslateY = -600;

        container.style.transform = `translateY(${currentTranslateY}px)`;
        e.preventDefault();
    }

    // إنهاء السحب
    window.addEventListener('mouseup', dragEnd);
    window.addEventListener('touchend', dragEnd);

    function dragEnd() {
        if (!isDragging) return;
        isDragging = false;
        initialTranslateY = currentTranslateY;
        dragBtn.style.cursor = 'grab';
        startHideTimer();
    }

    // إظهار الزر عند لمس الصندوق
    container.addEventListener('mouseenter', showHandle);
    container.addEventListener('mouseleave', startHideTimer);
    container.addEventListener('touchstart', showHandle);
</script>

</body>
</html>
